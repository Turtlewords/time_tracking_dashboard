<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Tracks time spent on certain activities">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- HERO SECTION -->
    <section id="hero" class="round">
        <div id="hero-top" class="round">
          <img id="portrait" src="images/image-jeremy.png" alt="portrait of jeremy">
          <div id="name-box">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div id="timeline">
          <p id="daily">Daily</p><p id="weekly">Weekly</p><p id="monthly">Monthly</p>
        </div>
        
      
    </section>

    <!-- WORK -->
     <section id="work" class="round container">
      <div id="work-back" class="round content">
        <div class="inner-content">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="inner-content">
          <p id="work-current" class="current"></p>
          
          <p id="work-prev" >Last week - <span id="work-span" class="prev"></span></p>
        </div>
      </div>
     </section>

     <!-- PLAY -->

     <section id="play" class="round container">
      <div id="play-back" class="round content">
        <div class="inner-content">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="inner-content">
          <p id="play-current" class="current"></p>
          <p id="play-prev" >Last week - <span id="play-span" class="prev"></span></p>
        </div>
      </div>
     </section>
     


     <!-- STUDY -->

     <section id="study" class="round container">
      <div id="study-back" class="round content">
        <div class="inner-content">
          <h2>Study</h2>
          
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="inner-content">
          <p id="study-current" class="current"></p>
          <p id="study-prev" >Last week - <span id="study-span" class="prev"></span></p>
        </div>
      </div>
     </section>

     <!-- EXERCISE -->

     <section id="exercise" class="round container">
      <div id="exercise-back" class="round content">
        <div class="inner-content">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="inner-content">
          <p id="exercise-current" class="current"></p>
          <p id="exercise-prev">Last week - <span id="exercise-span" class="prev"></span></p>
        </div>
      </div>
     </section>

     <!-- SOCIAL -->

     <section id="social" class="round container">
      <div id="social-back" class="round content">
        <div class="inner-content">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="inner-content">
          <p id="social-current" class="current"></p>
          <p id="social-prev">Last week - <span id="social-span" class="prev"></span></p>
        </div>
      </div>
     </section>

     <!-- SELF CARE -->

     <section id="self-care" class="round container">
      <div id="self-care-back" class="round content">
        <div class="inner-content">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="inner-content">
          <p id="self-care-current" class="current"></p>
          <p id="self-care-prev">Last week - <span id="self-care-span" class="prev"></span></p>
        </div>
      </div>
     </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
